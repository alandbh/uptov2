<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UpToDrive</title>
        <link rel="manifest" href="manifest.json" />
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            #loginSection,
            #appSection {
                transition: opacity 0.3s ease;
            }

            .opacity-0 {
                opacity: 0;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen text-gray-900">
        <!-- Seção de Login -->
        <section
            id="loginSection"
            class="flex flex-col items-center justify-center h-screen text-center"
        >
            <h1 class="text-4xl font-bold mb-6">UpToDrive</h1>
            <button
                id="loginBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded"
            >
                Sign in with Google
            </button>
        </section>

        <!-- Seção Principal da Aplicação -->
        <section id="appSection" class="hidden px-4 py-6 max-w-3xl mx-auto">
            <!-- Cabeçalho com Avatar -->
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Upload File</h2>
                <div class="relative">
                    <button id="avatarBtn" class="focus:outline-none">
                        <!-- Avatar será inserido via JS -->
                    </button>
                    <div
                        id="logoutPopover"
                        class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md hidden z-10"
                    >
                        <button
                            id="logoutBtn"
                            class="w-full px-4 py-2 text-left text-sm hover:bg-gray-100"
                        >
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Formulário de Upload -->
            <div class="space-y-4">
                <select
                    id="playerSelect"
                    class="w-full border px-3 py-2 rounded"
                >
                    <option value="">Select a player</option>
                </select>

                <select
                    id="journeySelect"
                    disabled
                    class="w-full border px-3 py-2 rounded"
                >
                    <option value="">Select a journey</option>
                </select>

                <input id="fileInput" type="file" class="w-full" />

                <button
                    id="uploadBtn"
                    disabled
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded"
                >
                    Upload
                </button>

                <!-- Barra de Progresso -->
                <div
                    id="progressContainer"
                    class="hidden h-2 w-full bg-gray-300 rounded"
                >
                    <div
                        id="progressBar"
                        class="h-full bg-green-500 rounded"
                        style="width: 0%"
                    ></div>
                </div>

                <!-- Área de Log -->
                <pre
                    id="log"
                    class="text-sm text-gray-700 whitespace-pre-wrap"
                ></pre>
            </div>
        </section>

        <div
            id="loadingOverlay"
            class="fixed inset-0 bg-white flex items-center justify-center z-50 hidden"
        >
            <div class="text-center">
                <svg
                    class="animate-spin h-8 w-8 text-gray-700 mx-auto mb-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"
                    ></path>
                </svg>
                <p class="text-sm text-gray-600">Loading, please wait...</p>
            </div>
        </div>

        <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> -->
        <script src="/js/app.js" defer></script>
    </body>
</html>
