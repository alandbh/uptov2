<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UpToDrive</title>
        <link rel="manifest" href="manifest.json" />
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start p-6"
    >
        <div class="max-w-xl w-full">
            <h1 class="text-3xl font-bold mb-6 text-center">UpToDrive v2</h1>

            <button
                id="loginBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full mb-4"
            >
                Login With Google
            </button>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Player:</label>
                <select id="playerSelect" class="w-full p-2 border rounded">
                    <option value="">Select a Player</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Journey:</label>
                <select
                    id="journeySelect"
                    class="w-full p-2 border rounded"
                    disabled
                >
                    <option value="">Select a Journey</option>
                </select>
            </div>

            <div class="mb-4">
                <input
                    type="file"
                    id="fileInput"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                />
            </div>

            <div class="mb-4">
                <button
                    id="uploadBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded w-full"
                    disabled
                >
                    Up To Drive
                </button>
            </div>

            <div
                id="progressContainer"
                class="w-full bg-gray-300 rounded h-4 overflow-hidden mb-4 hidden"
            >
                <div
                    id="progressBar"
                    class="bg-green-500 h-full w-0 transition-all duration-300"
                ></div>
            </div>

            <div
                id="log"
                class="text-sm text-gray-700 whitespace-pre-line"
            ></div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
