<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share to UpToDrive</title>
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6"
    >
        <div class="max-w-md w-full">
            <h1 class="text-2xl font-bold mb-4 text-center">
                Shared File Received v2.1d
            </h1>
            <div id="preview" class="mb-4"></div>

            <label class="block font-medium mb-1">Player:</label>
            <select id="playerSelect" class="w-full p-2 border rounded mb-4">
                <option value="">Select a player</option>
            </select>

            <label class="block font-medium mb-1">Journey:</label>
            <select
                id="journeySelect"
                class="w-full p-2 border rounded mb-4"
                disabled
            >
                <option value="">Select a journey</option>
            </select>

            <button
                id="uploadBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full"
                disabled
            >
                Upload to Drive
            </button>

            <div
                id="progressContainer"
                class="w-full bg-gray-300 rounded h-4 overflow-hidden my-4 hidden"
            >
                <div
                    id="progressBar"
                    class="bg-green-500 h-full w-0 transition-all duration-300"
                ></div>
            </div>

            <pre id="log" class="text-sm text-gray-700"></pre>
        </div>

        <script src="js/share-handler.js?v=2.1d"></script>
    </body>
</html>
