<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UpToDrive - Upload</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-lg bg-white rounded-lg shadow p-6 space-y-6">
            <h1 class="text-xl font-bold text-gray-800 text-center">
                UpToDrive
                <small class="font-medium text-gray-500">Alfa v2.1p</small>
            </h1>

            <div id="preview" class="text-center text-sm text-gray-600">
                Loading file preview...
            </div>

            <div>
                <label
                    for="playerSelect"
                    class="block text-sm font-medium text-gray-700"
                    >Player</label
                >
                <select
                    id="playerSelect"
                    class="mt-1 block w-full rounded border-gray-300 shadow-sm"
                    disabled
                >
                    <option value="">Select a player</option>
                </select>
            </div>

            <div>
                <label
                    for="journeySelect"
                    class="block text-sm font-medium text-gray-700"
                    >Journey</label
                >
                <select
                    id="journeySelect"
                    class="mt-1 block w-full rounded border-gray-300 shadow-sm"
                    disabled
                >
                    <option value="">Select a journey</option>
                </select>
            </div>

            <button
                id="uploadBtn"
                disabled
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 disabled:opacity-50"
            >
                Upload File
            </button>

            <div
                id="progressContainer"
                class="w-full bg-gray-200 rounded h-2 overflow-hidden hidden"
            >
                <div
                    id="progressBar"
                    class="bg-blue-500 h-full w-0 transition-all duration-300"
                ></div>
            </div>

            <div
                id="log"
                class="text-sm text-gray-700 whitespace-pre-line"
            ></div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <!-- <script src="/share-handler.js" type="module"></script> -->
        <script src="/js/share-handler.js?v=2.1p"></script>
    </body>
</html>
